<!DOCTYPE html><html><head>	<script type="text/javascript" src="./conway.js"></script>	<script type="text/javascript">	var conway;		window.onload = function() {			conway = new Conway(10,10);			var canvas = document.getElementById("conway_canvas");			var renderer = new ConwayCanvasRenderer(conway, canvas, 'black', 'orange');			renderer.start(7);		}	</script></head><body>	<canvas id="conway_canvas" width="600" height="600" style="border: 1px solid #000; position:absolute; background: #ccc"></canvas></body></html>
